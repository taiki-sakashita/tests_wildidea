<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>入力画面</title>
  </head>
  <body>
    <h1>見出し</h1>
    <form method="POST" action="check" th:action="@{chkScreen}">
      <p>４桁の整数を入力してください</p>
      <input type="text" name="number" th:field="${checkForm.number}">
      <p style="color: red;" th:errors="${checkForm.number}" class="error">テストエラーメッセージ</p>
      <input type="submit" value="確認画面へ">
    </form>
  </body>
</html>
